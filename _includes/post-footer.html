<div class="wrapper">
  <div class="post-footer">
    <div class="link-wrapper">
      <a href="{{ page.commentLink }}">Continue on Hackernews</a>
    </div>

    <div class="link-wrapper share">
      <a href="javascript:navigator.share?.({ title: '{{page.title}}', text: '{{page.description}}', link: location.href }) ?? window.open('{{ page.commentLink }}')">Share</a>
    </div>
  </div>
</div>
