<!DOCTYPE html>
<html lang="{{ page.lang | default: " en" }}">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
    {{ page.title }}
    {%- else -%}
    {{ site.title }}
    {%- endif -%}
  </title>

  {%-seo title=false-%}
  {%-feed_meta-%}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ " /assets/css/main.css" | relative_url }}" />

  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.10.0/styles/default.min.css">
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.10.0/highlight.min.js"></script>
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.10.0/languages/x86asm.min.js"></script>
</head>

<body a="{{ site.theme_config.appearance | default: " auto" }}">
  <main class="page-content" aria-label="Content">
    <div class="w">
      {{ content }}
    </div>
  </main>

  {%-if site.goat_counter and jekyll.environment == "production"-%}
  {%-include goat_counter.html-%}
  {%-endif-%}
</body>

</html>
